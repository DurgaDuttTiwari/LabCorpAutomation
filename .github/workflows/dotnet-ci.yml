name: UI Automation Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ✅ updated to latest stable version

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore LabCorpAutomation/LabCorpAutomation.csproj

      - name: Build project
        run: dotnet build LabCorpAutomation/LabCorpAutomation.csproj --configuration Debug --no-restore

      - name: Run tests
        run: dotnet test LabCorpAutomation/LabCorpAutomation.csproj --no-build --logger "trx;LogFileName=test-results.trx" --results-directory TestResults

      - name: Upload Test Results
        uses: actions/upload-artifact@v4  # ✅ pin exact version for reliability
        with:
          name: test-results
          path: TestResults/
